<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="letters" id="charSet"> <!-- Added an id for possible future use -->
            <!-- Randomly generated characters will be placed here -->
        </div>
        <input type="text" id="playerInput" placeholder="Enter your word guess..."> <!-- Changed id to "input" -->
        <div class="wordList" id="correctWords"> <!-- Added an id to target in JS -->
            <!-- Correctly guessed words will be placed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
